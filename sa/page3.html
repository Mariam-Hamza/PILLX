<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="try.css">
    <link rel="icon" sizes="32x32" href="favicon.png">
    <script>
        // JavaScript to handle form submission
        function submitFeedback(event) {
            event.preventDefault();  // Prevent form from refreshing the page

            // Get the form input values
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let subject = document.getElementById('subject').value;
            let message = document.getElementById('message').value;

            // Check if all fields are filled
            if (name && email && subject && message) {
                alert('Thank you for your feedback! We will get back to you shortly.');
                
                // Clear the form after submission
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('subject').value = '';
                document.getElementById('message').value = '';
            } else {
                alert('Please fill out all the fields before submitting.');
            }
        }
    </script>
</head>
<nav class="menu">
    <ul>
        <li class="dropdown">
            <a href="#" id="categoriesLink">
                <span class="menu-icon">&#9776;</span>  Products
            </a>
        </li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Account Settings</a></li>
        <li><a href="#">Contact us</a></li>
        <li><a href="#">Log out</a></li>
    </ul>
</nav>
<body>
    <div class="body3">
    <div class="form-container">
        <!-- Add onsubmit attribute to trigger JavaScript function -->
        <form class="feedback-form" onsubmit="submitFeedback(event)">
            <h1>Feedback Form</h1>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>
            
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter subject" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Enter message" rows="4" required></textarea>
            
            <button type="submit">Submit â†’</button>
        </form>
    </div>
    </div>
</body>
</html>
